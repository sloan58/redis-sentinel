# Sentinel configuration template
# Only modified/necessary settings

# Network
bind 0.0.0.0
protected-mode no

# Master monitoring (will be updated dynamically)
sentinel monitor mymaster 127.0.0.1 6379 2
sentinel down-after-milliseconds mymaster 15000
sentinel failover-timeout mymaster 120000

# Announce configuration (will be updated dynamically)
sentinel announce-ip PLACEHOLDER
sentinel announce-port 26379
