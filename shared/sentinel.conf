# Sentinel configuration for colocated setup
bind 0.0.0.0
port 26379
protected-mode no

# Monitor the Redis master (will be updated dynamically)
sentinel monitor mymaster MASTER_IP 6379 2
sentinel down-after-milliseconds mymaster 30000
sentinel parallel-syncs mymaster 1
sentinel failover-timeout mymaster 180000

# Announce configuration (will be updated dynamically)
sentinel announce-ip PLACEHOLDER_IP
sentinel announce-port 26379

# Logging
logfile ""